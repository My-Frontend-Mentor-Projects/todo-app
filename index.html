<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <section class="wrapper">
    <div class="intro-container" id="intro-container">
      <h1 class="title" id="title">TODO</h1>
      <span class="theme-switch" id="theme-switch"></span>
    </div>
    <div class="todo-list" id="todo-list">
      <div class="new-task" id="new-task">
        <span class="custom-check"></span>
        <input class="input-new-task" type="text" placeholder="Create a new todo...">
      </div>
      <div class="tasks-container">
        <div class="tasklist" id="tasklist">
        </div>
        <div class="tasks-info">
          <span class="items-left" id="items-left">0 Items left</span>
          <div class="categories" id="categories">
            <span class="category" data-category="all">All</span>
            <span class="category" data-category="active">Active</span>
            <span class="category" data-category="completed">Completed</span>
          </div>
          <span class="clear-completed" id="clear-completed">Clear Completed</span>
        </div>
      </div>
    </div>
    <p class="drag-drop-text" id="drag-drop-text">
      Drag and drop to reorder the list
    </p>
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodrigo</a>.
  </div> -->
</body>
<script src="./js/script.js"></script>

</html>
